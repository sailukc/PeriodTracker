<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Period Log â€¢ Period Tracker</title>
  <link rel="stylesheet" href="../css/style.css" />

  <script defer src="../js/config.js"></script>
  <script defer src="../js/api.js"></script>
  <script defer src="../js/auth.js"></script>
  <script defer src="../js/app.js"></script>
  <script defer src="../js/period_log.js"></script>
</head>
<body>
  <div id="navbar"></div>

  <div class="container">
    <h2>Log Your Period</h2>

    <div class="card">
      <label>Start Date</label>
      <input type="date" id="start_date" />

      <label>End Date</label>
      <input type="date" id="end_date" />

      <label>Cycle Length (days)</label>
      <input type="number" id="cycle_length" placeholder="e.g., 28" />

      <label>Flow Level</label>
      <select id="flow_level">
        <option value="">Select</option>
        <option value="light">Light</option>
        <option value="medium">Medium</option>
        <option value="heavy">Heavy</option>
      </select>

      <label>Mood</label>
      <input type="text" id="mood" placeholder="tired, ok, stressed..." />

      <label>Symptoms</label>
      <input type="text" id="symptoms" placeholder="cramps, headache..." />

      <label>Notes</label>
      <textarea id="notes" rows="3" placeholder="Any notes..."></textarea>

      <button type="button" id="saveBtn">Save Log</button>
      <p id="log_msg" style="color:red;"></p>
    </div>

    <h3>Your Previous Logs</h3>
    <div id="logs_list"></div>
  </div>

  <script>requireAuth();</script>
</body>
</html>
